apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: horizontal-elasticity-strategy-controller
    tier: control-plane
  name: horizontal-elasticity-strategy-controller
  namespace: polaris
spec:
  selector:
    matchLabels:
      component: horizontal-elasticity-strategy-controller
      tier: control-plane
  replicas: 1
  template:
    metadata:
      labels:
        component: horizontal-elasticity-strategy-controller
        tier: control-plane
    spec:
      serviceAccountName: horizontal-elasticity-strategy-controller
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  # Ensure that the controller is only scheduled on Intel 64-bit nodes.
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      tolerations:
        # Ensure that the controller can be scheduled on master nodes.
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
      - image: polarissloc/horizontal-elasticity-strategy:0.2.0
        name: elasticity-controller
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
        securityContext:
          privileged: false


